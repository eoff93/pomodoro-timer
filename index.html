<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

        <![endif]-->
    </head>
    <body>

      <header class="container text-center">
        <h1>A simple Pomodoro App</h1>
      </header>

      <!-- Main app area -->
      <main class="container text-center">

        <h2 id="timer">25:00</h2>

        <section class="controls">
          <div class="break-controls pull-left">
            <button id="break-decrease">-</button>
            <p id="break-length">5</p>
            <button id="break-increase">+</button>
          </div>

          <div class="study-controls pull-right">
            <button id="study-decrease">-</button>
            <p id="study-length">25</p>
            <button id="study-increase">+</button>
          </div>
        </section>

      </main>

      <menu class="container text-center">
        <button id="start-pause">Start</button>
        <button id="reset">Reset</button>
      </menu>


      </div> <!-- /container -->        <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
